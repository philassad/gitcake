<app-menu titulo="PÃ¡gina de Receitas"></app-menu>

<ion-content fullscreen="true">
    <ion-list mode="ios">      
      <ion-item-sliding *ngFor="let receita of receitas" color="warning">
        <ion-item (click)="actionFolha(receita)">
          <ion-icon name="radio-button-off" *ngIf="!receita.status"></ion-icon>
          <ion-label *ngIf="!receita.status"><strong>Receita: </strong>{{receita.receita}}</ion-label>
          
          <ion-icon name="checkmark-circle" color="success" *ngIf="receita.status"></ion-icon><br>
          <ion-label *ngIf="receita.status"><del><strong>Receita: </strong>{{receita.receita}}</del></ion-label>
        </ion-item>
        
        <ion-item-options>
          <ion-item-option color="danger" (click)="deletarReceita(receita.id)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
          <ion-item-option color="success" [routerLink]="['/form', receita.id]"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="mensagemAlert()" >
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
